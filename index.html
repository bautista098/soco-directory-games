<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	  <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            border-bottom: 2px solid #ccc;
        }

        /* Botones de pestaña */
        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ddd;
        }

        button.active {
            background: white;
            border-bottom: 2px solid white;
            font-weight: bold;
        }

        /* Contenido */
        section {
            display: none;
            padding: 15px;
            border: 1px solid #ccc;
            border-top: none;
            background: white;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        section.active {
            display: block;
        }
        
    </style>
</head>
<body>

    <h1>Catalogo de Juegos de Socogames</h1>

    <!-- Barra de pestañas -->
    <nav>
        <button class="active" onclick="openTab('tecnologia')">Tecnología</button>
        <button onclick="openTab('deportes')">Deportes</button>
        <button onclick="openTab('cocina')">Cocina</button>
		<button onclick="openTab('musica')">Música</button>
    </nav>

    <!-- Contenido de cada categoría -->
    <section id="tecnologia" class="active">
        <h2>
			Accion
		</h2>
        <p><img src="gow.webp" alt="God of War" height="200px" >
			Noticias y artículos sobre avances tecnológicos.</p>
    </section>

    <section id="deportes">
        <h2>Deportes</h2>
        <p>Últimos resultados y noticias deportivas.</p>
    </section>

    <section id="cocina">
        <h2>Cocina</h2>
        <p>Recetas y trucos culinarios.</p>
    </section>

<section id="musica"> <!-- NUEVA -->
    <h2>Música</h2>
    <p>Noticias, playlists y novedades musicales.</p>
</section>

    <script>
        function openTab(tabId) {
            // Ocultar secciones
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            // Desactivar botones
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            // Mostrar sección
            document.getElementById(tabId).classList.add('active');
            // Activar botón
            event.target.classList.add('active');
        }
    </script>
	
</body>
</html>
